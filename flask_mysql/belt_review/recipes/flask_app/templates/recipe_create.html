<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipe</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		{% with messages = get_flashed_messages() %}
		<!-- declare a variable called messages -->
		{% if messages %}
		<!-- check if there are any messages -->
		{% for message in messages %}
		<!-- loop through the messages -->
		<p class="text-danger">{{message}}</p> <!-- display each message in a paragraph tag -->
		{% endfor %}
		{% endif %}
		{% endwith %}

		<h1>Create new Recipe</h1>
		<form action="/recipe/create" method="post">
			<div class="mb-3">
				<label for="recipe_name" class="form-label">Recipe Name</label>
				<input type="text" class="form-control" id="recipe_name" name="recipe_name">
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">Description</label>
				<textarea class="form-control" id="description" rows="3" name="description"></textarea>
			</div>
			<div class="mb-3">
				<label for="instructions" class="form-label">Instructions</label>
				<textarea class="form-control" id="instructions" rows="3" name="instructions"></textarea>
			</div>
			<div class="mb-3">
				<label for="date_made" class="form-label">Date Made on</label>
				<input type="date" class="form-control" id="date_made" name="date_made">
			</div>
			<div class="mb-3">
				<label for="under_30" class="form-label">Made in under 30 Minutes?</label>
				<select for="under_30" class="form-control" id="under_30" name="under_30">
					<option></option>
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>
			<input type="submit" class="btn btn-primary" value="Create">
		</form>
	</div>
</body>

</html>
