<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipe</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<div class="container">

		<h1>Welcome to the Dashboard, {{ user.first_name }}</h1>
		<a href="/recipe/new" class="btn btn-outline-success float-end mt-2">Create</a>
		<a href="/logout" class="btn btn-danger float-end mt-2">Logout</a>
		<h3>These are the recipes!</h3>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Under 30?</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
			{% for recipe in recipes %}
			<tr>
				<td>{{ recipe.recipe_name }}</td>
				<td>{{ recipe.under_30 }}</td>
				<td>
					<a href="/recipe/{{recipe.id}}">View Instructions</a>
					<a href="/recipe/edit/{{recipe.id}}">Edit</a>
					<a href="/recipe/delete/{{recipe.id}}">Delete</a>
				</td>
			</tr>
			{% endfor %}

			</tbody>
		  </table>

	</div>
</body>

</html>
