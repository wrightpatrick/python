<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instructions</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		
		<a href="/dashboard" class="btn btn-outline-success float-control mt-2">Dashboard</a>
		<a href="/logout" class="btn btn-danger float-end mt-2">Logout</a>

		<h1>Instructions for {{ recipe.recipe_name }}</h1>
		<label for="description" class="row">Description</label>
		<div name="description" class="row">
			<p>{{ recipe.description }}</p>
		</div>
		<label for="instructions" class="row">Instructions</label>
		<div name="instructions" class="row">
			<p>{{ recipe.instructions }}</p>
		</div>
		<label for="date_made" class="row">Date Made</label>
		<div name="date_made" class="row">
			<p>{{ recipe.date_made }}</p>
		</div>
		<label for="under_30" class="row">Made in under 30 minutes?</label>
		<div name="under_30" class="row">
			<p>{{ recipe.under_30 }}</p>
		</div>


	</div>
</body>

</html>
