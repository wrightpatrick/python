<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-4">
                <h1>New Ninja!</h1>

                <form class="form-control" action="/create_ninja" method="post">

                    <label class="form-control-sm" for="dojo_id">Dojo</label>
                    <select class="form-control" name="dojo_id">
                        {% for dojo in dojos %}
                        <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                        {% endfor %}
                    </select>

                    <label class="form-control-sm" for="first_name">First Name</label>
                    <input type="text" class="form-control" name="first_name">

                    <label class="form-control-sm" for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name">

                    <label class="form-control-sm" for="age">Age</label>
                    <input type="number" class="form-control" name="age">

                    <input type="submit" value="Recruit Ninja" class="btn btn-outline-info form-control mt-2">
                </form>
            </div>
            
        </div>
        <a href="/dojos">
            <button class="btn btn-outline-success">Home</button>
        </a>

    </div>
</body>

</html>
